<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>    
        <!--input----type -- სხვადასხვა ტიპის 
        input empty tag---atributes
        
        for ======= id
        უნდა იყვნენ ერთი და იგივე
        -->
        <!--for--აუცილებლად უნდა იყოს id-ის ტოლი -->
        <label for="t1">enter Text</label>
        <input type="text" id="t1"><br> <!--text - t1-->
        <!--Type -- რა ტიპის უნდა იყოს ჩვენი input
        name --- რა სახელით გვინდა წავიდეს მონაცემთა ბაზაში ჩვენი ინფორმაცია
        value - რა ინფორმაცია უნდა წავიდეს მონცამეთა ბაზაში.
        id ---უნიკალური დასახელება, რომელიც უნდა იყოს მხოლოდ ერთი, მაგ.,. e1
        placeholder - გვეუბნება უკანა ფონზე რა უნდა დავწეროთ input-ში
        -->

        <label for="t2">enter Text</label>
        <input type="text" id="t2" value = Davit><br> <!--text - value წერს შენს მნიშნელობას input-ში, მაგრამ შეიძლება არ დაიწერ0ს t1-->

        <label for="em">Enter Email</label>
        <input type="email" id="em"><br> <!--text - email-->

        <label for="N1">enter user name</label>
        <input type="name" id="N1"><br> <!--text - name-->

        

        <input type="submit" value="submit"name="" id=""><br>
        <br>

        <input type="radio"><input type="radio"><input type="radio"><input type="radio"><br>
        <input type="checkbox"><br>
        <input type="range"><br>
        <input type="color"><br>
        <br>
        <br>
        <!--ავხსნათ option და select ფუნქციები-->
        <label for="sheep">როგორი ცხვარი გინდა იყოს?</label>
        <select name = "sheep">
            <option value="შემწვარი">შემწვარი</option>
            <option value="მოხარშული">მოხარშული</option>
        </select>
        <br>
        <button type="submit">send sheep</button>



        <!--where to put the information: name
        what information: value-->
    </form>
</body>
</html>
